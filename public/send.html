<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=.8'>
    <meta name="description" content="Online on-demand delivery service in Nairobi, Kenya. Just upload a picture of the item and tap send.">
    <meta name="keywords" content="delivery, send, package delivery, item delivery, parcel delivery, address ">
    <title>Dropzone- Send an item</title>
    <link rel="icon" href="images/dropzone-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/complete.css">
    <link rel="stylesheet" href="css/fileupload.css">


    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>


    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
  <!--  <script src="js/firebase.js" charset="utf-8"></script> -->





  </head>

  <body>
    <div class="dark-overlay"></div>
    <div id="loader">
      <div id="circle"></div>
    </div>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <main class="mdl-layout__content">

    <div class="page-content">
      <!-- Your content goes here -->

 <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
     <header class="mdl-layout__header  mdl-color--black ">
     <div class="mdl-layout__header-row ">
       <!-- Title -->
       <span class="header-title mdl-layout-title">
         Dropzone
       </span>
     </div>
   </header>
   <div class="mdl-layout__drawer">
     <span class="drawer-title mdl-layout-title">Dropzone</span>
     <nav class="mdl-navigation">
       <a class="mdl-navigation__link" href="index.html">Home</a>
       <a id="logoutLink2" class="mdl-navigation__link" href="login.html">Log out</a>
     </nav>
   </div>


     <main class="mdl-layout__content">



       <div class="mdl-layout__tab-panel is-active" id="overview">

         <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
           <div class="mdl-card mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone">
             <div class="mdl-card__supporting-text">

               <!-- Value -->
               <h1 id="bigOne"></h1>

               <!-- Child -->

               <h1>Upload image</strong></h1>
               <p>This lets us estimate the item's size and weight.</p>
             </div>
             <br>
             <br>
             <br>
           </div>


           <header class="section__play-btn mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone  mdl-color-text--white">

            <form id="file-upload-form" class="uploader">
              <input id="file-upload" type="file" name="fileUpload" accept="image/*" />

              <label for="file-upload" id="file-drag">
                <img id="file-image" src="#" alt="Preview" class="hidden">
                <div id="start">
                  <i class="fa fa-download" aria-hidden="true"></i>
                  <div>Select a file or drag here</div>
                  <div id="notimage" class="hidden">Please select an image</div>
                  <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                  <!-- Colored FAB button with ripple -->

                </div>
                <div id="response" class="hidden">
                  <div id="messages"></div>
                  <progress class="progress" id="file-progress" value="0">
                    <span>0</span>%
                  </progress>
                </div>
              </label>
            </form>

           </header>






         </section>

         <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
           <div class="mdl-card mdl-cell mdl-cell--12-col">
             <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
               <h4 class="mdl-cell mdl-cell--12-col">Recipient's phone number</h4>
               <div class="mdl-card__supporting-text">


        				<form action="#">
                  <br>

                  <br>

                  <div class="mdl-textfield mdl-js-textfield  mdl-cell--12-col">
        						<input
                    class="mdl-textfield__input"
                    id="recNumber"
                    type="tel"
                    pattern="([0-9]{10})"
                    required />
        						<label class="mdl-textfield__label" for="recNumber">0712345678</label>
        					</div>
        				</form>

                <!-- Accent-colored raised button with ripple -->
                <button id ="ship" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color--blue-A400	">
                  Ship it
                </button>




        			</div>
             </div>
           </div>

         </section>


       </div>


     </main>

  </div>

  </main>
</div>

  </body>

  <script src="js/fileupload.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/send.js"></script>
</html>
